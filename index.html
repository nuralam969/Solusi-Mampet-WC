    header {
      background-color: #000;
      padding: 20px;
      position: relative;
      text-align: center;
    }
    header img {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: auto;
    }
    .animated-text {
      font-size: 50px;
      animation: colorChange 3s infinite;
    }
    @keyframes colorChange {

      33% { color: blue; }
      66% { color: red; }
      100% { color: white; }
    }

      background-color: white;
    }
    .hero-image {
      width: 100%;
      height: auto;
      display: block;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .catalog-item {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      overflow: hidden;
    }
    .catalog-item img {
      width: 100%;
      height: auto;
    }
    .btn-hubungi {
      display: block;
      background-color: green;

      text-decoration: none;

    }
    .footer-text {
